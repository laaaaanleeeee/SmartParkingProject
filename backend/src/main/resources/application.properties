spring.application.name=backend

server.port=8080

spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

app.jwt.secret=${JWT_SECRET:change-this-to-a-very-long-256-bit-secret-key-here-please}
app.jwt.issuer=smart-parking
app.jwt.access-exp-ms=3600000
app.jwt.refresh-exp-ms=1209600000
